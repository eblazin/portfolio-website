<html lang="en">
  <head>
    <meta charset="utf-8" />

      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.production.css" />
  </head>

  <body>
    <!-- Header including logo and navbar -->
    <header class="page-header">
      <!--Add your logo here -->
      <img
        class="page-header__item"
        id="logoimage"
        src="img/logoimage.png"
        alt="Portfolio Logo"
      />
      <!-- Navigation Block -->
      <nav class="page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a
              href="index.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item--active"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item"
              >About Me</a
            >
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" class="navigation-list__item"
              >Contact</a
            >

          <li>
            <a href="work.html" role="menuitem" class="navigation-list__item"
              >Work</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- Contact Information Section -->
    <main class="contact-main">
      <div class="contact-main__item">
        <h1>Contact</h1>
        <div>
          Frank Little <br />
          349 Hillsborough Drive <br />
          Raleigh, CA 22678 <br />
          <br />
          Tel <a href="tel:+7034094168">703-409-4168</a> <br />
          skype <a href="skype:franklin.little_1">franklin.little_1</a> <br />
          <a href="mailto:franklin.little@gmail.com"
            >franklin.little@gmail.com</a
          >
          <br />
          <a href="mailto:franklin.little@gmail.com">Contact me</a>
        </div>
        <form action="" method="post" id="contact-form">
          <label class="standard-label" for="contact-email"
            >E-mail(required):
          </label>
          <input type="email" id="contact-email" required />

          <label class="standard-label" for="contact-telephone"
            >Telephone:
          </label>
          <input
            type="tel"
            id="contact-telephone"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
          />

          <label class="standard-label" for="contact-message"
            >Message(required):
          </label>
          <textarea maxlength="240" id="contact-message" required></textarea>

          <input type="submit" value="Send message" />
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
      <p>Find me on</p>
      <div class="social-media">
        <!-- Github logo -->
        <img src="img/iconfinder_icon-social-github_211904.svg" alt="Github" />
        <!-- Twitter logo -->
        <img
          src="img/iconfinder_icon-social-twitter_211920.svg"
          alt="Twitter"
        />
        <!-- LinkedIn logo -->
        <img src="img/iconfinder_11-linkedin_104493.svg" alt="LinkedIn" />
      </div>
    </footer>
    <script src="js/tota11y.min.js"></script>
